<!doctype html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="diamond.css" />
</head>

<body>
    <div class=container>
        <div class="d-flex justify-content-center flex-row">
            <div class="d-flex justify-content-between flex-column">
                <div id="title">
                    <h1>Cashier</h1>
                    <h1>Exchanging Chips For Cash</h1>
                </div>
                <img src="cash.jpg">
                <div class="d-flex flex-row">
                    <form action="/board.html" method="GET">
                        <input type="text" id="whiteChips" placeholder="White Chips">
                        <input type="text" id="redChips" placeholder="Red Chips">
                        <input type="text" id="greenChips" placeholder="Greeb Chips">
                        <input type="text" id="blueChips" placeholder="Blue Chips">
                        <input type="text" id="blackChips" placeholder="Black Chips">
                        <input type="submit" id="submit" value="Submit">
                    </form>
                </div>
                <h3>Total: <span id="total">...</span></h3>
                <div id="links">
                    <a href="yourbank.html">Your Bank</a>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="diamond.js"></script>

</html>
